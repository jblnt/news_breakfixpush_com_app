{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{%  static 'webapp_main/main.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 

    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% if title%}
        <title>Guyana News - {{ title }}</title>
    {% else %}
        <title>Guyana News</title>
    {% endif%}
</head>

<body id="main-body">

    <div class="container-fluid">
        <div class="row">

            {% block nav %}
            <div class="col-md-3 col-lg-2 sidebar p-0">

                    <div class="d-flex justify-content-md-center justify-content-between">
                        <a class="nav-link" href="{% url 'news-home' %}"><img src="{% static 'webapp_main/images/guyana_logo.png' %}" alt="guyana map" style="max-width: 48px;">News</a>

                        <div id="menu-button" class="d-md-none d-flex align-items-center">
                            <a class="nav-link" href="javascript:void(0)" onclick="toggleNav()">

                                <span data-feather="menu" style="color: white; width: 32px; height: 32px;"></span>

                            </a>
                        </div>
                        
                    </div>

                    <div id="nav-links" class="d-md-block">

                        <ul class="nav flex-column mt-3">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'news-home' %}" ><span data-feather="home"></span>Home</a>
                            </li>
        
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'source' 'kaieteur' %}" ><span data-feather="bookmark"></span>kaieteur</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'source' 'stabroek' %}" ><span data-feather="bookmark"></span>stabroek</a>
                            </li>
                        </ul>
    
                        <h6 class="px-3 mt-4 mb-1">
                            <span class="text-muted">Categories</span>
                        </h6>
    
                        <ul class="nav flex-column">
                            <li  class="nav-item">
                                <a class="nav-link" href="{% url 'category' base 'sports' %}">
                                    <span data-feather="tag"></span>
                                    Sports
                                </a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'category' base 'letters' %}">
                                    <span data-feather="tag"></span>
                                    Letters
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'category' base 'others' %}">
                                    <span data-feather="tag"></span>
                                    Others
                                </a>
                            </li>
                            
                        </ul>

                    </div>
                    
    
            </div>
            {% endblock nav %}

            
            {% block content%}
            {% endblock content %}        

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script>
        feather.replace()
    </script>

    <script>
        function toggleNav() {            

            let ele = document.getElementById("nav-links");

            //console.log(ele.style.display);

            if (ele.style.display == "none" || ele.style.display == "") {
                ele.style.display = "block";
            } else {
                ele.style.display = "none";
            }
        }
    </script>

</body>
</html>
